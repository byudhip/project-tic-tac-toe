<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="turn"></h1>
      <div class="board"></div>
      <dialog class="game-modal">
        <form method="dialog">
          <p class="player-prompt">Choose your token:</p>
          <button class="submit" value="O">O</button>
          <button class="submit" value="X">X</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
